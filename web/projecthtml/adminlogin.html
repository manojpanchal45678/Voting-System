<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../projectcss/adminlogin.css">
    </head>
<body>
  <div class="login_form_container">
    <div class="login_form">
        <form action="/Project1/adminlogin" method="post">
        <h2>Admin Login</h2>
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Admin Name" name="name" class="input_text" autocomplete="off" />
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="text" placeholder="Admin Id" name="uname" class="input_text" autocomplete="off" />
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" placeholder="Password" name="pass" class="input_text" autocomplete="off" />
        </div>
        <div class="button_group" id="login_button">
          <input type="submit">
          <label for="submit"></label>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
