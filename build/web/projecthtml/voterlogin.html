<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="../projectcss/voterlogin.css" >
    </head>
<body>
  <div class="login_form_container">
    <div class="login_form">
      <form action="/Project1/VoterLogin" method="Post">
        <h2>Voter Login</h2>
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Voter Name" name="name" class="input_text" required=""/>
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="text" placeholder="Voter Id" name="voter" class="input_text" required="" />
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" placeholder="Password" name="pass" class="input_text" required="" />
        </div>
        <div class="button_group" id="login_button">
          <input type="submit">
          <label for="submit"></label>
        </div>
        <div class="reg" >
          <a  href="voterregistration.html">Registration</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
